name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Only run if VERCEL_TOKEN is configured
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      has-vercel: ${{ steps.check.outputs.has-vercel }}
    steps:
      - name: Check for Vercel token
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has-vercel=true" >> $GITHUB_OUTPUT
          else
            echo "has-vercel=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ VERCEL_TOKEN not configured. Skipping preview deployment."
          fi

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-vercel == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Vercel CLI
        run: bun add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**\n\nðŸ“± Preview URL: ${{ steps.deploy.outputs.preview_url }}\n\nThis preview was deployed from commit ${{ github.sha }}`
            })
