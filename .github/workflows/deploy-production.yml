name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Only run if VERCEL_TOKEN is configured
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      has-vercel: ${{ steps.check.outputs.has-vercel }}
    steps:
      - name: Check for Vercel token
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has-vercel=true" >> $GITHUB_OUTPUT
          else
            echo "has-vercel=false" >> $GITHUB_OUTPUT
            echo "⚠️ VERCEL_TOKEN not configured. Skipping deployment."
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-vercel == 'true'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Vercel CLI
        run: bun add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
